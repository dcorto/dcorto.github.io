<!-- seo improvements -->
{{ with .Params.seo.disallowrobots }}<meta name="robots" content="noindex, nofollow, noarchive">{{ else }}<meta name="robots" content="index, follow, archive">{{ end }}

<!-- favicon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!-- rss -->
{{ with .OutputFormats.Get "rss" }}
{{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
{{ end }}

{{ if hugo.IsProduction }}
<!-- umami analytics -->
<script defer src="https://cloud.umami.is/script.js" data-website-id="2a8c2e4f-95d9-41fb-89e8-025ebed0c2fd"></script>
{{ end }}
